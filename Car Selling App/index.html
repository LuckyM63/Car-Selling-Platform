<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Additional styles for the image slider */
      #slider {
        position: relative;
        overflow: hidden;
        max-width: 100%;
      }

      #slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      /* Add any additional styling for your slides here */
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Navigation buttons */
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
    <title>Car Selling Platform</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Car Selling Platform</h1>
      <nav>
        <a href="/slider">Home</a>
        <a href="/contact">Contact Us</a>
        <a href="/login">Login</a>
      </nav>
    </header>
    <section id="slider">
      <div id="slides">
        <div class="slide">
          <img src="car3.jpg" alt="Car 1" />
        </div>
        <div class="slide">
          <img src="car2.jpg" alt="Car 2" />
        </div>
        <div class="slide">
          <img src="car1.avif" alt="Car 3" />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <div class="prev" onclick="changeSlide(-1)">❮</div>
      <div class="next" onclick="changeSlide(1)">❯</div>
    </section>

                        <!-- LogIn Section -->
    <section id="login">
      <h2>Login Form</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
                        <!-- Signup Form -->
      <form id="signupForm" style="display: none">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required />
        <label for="email">E-Mail :</label>
        <input type="email" id="email" name="email" required />
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required/>
        <label for="signupPassword">Confirm Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required/>
        <button type="button" onclick="signup()">Sign Up</button>
      </form>

      <p>
        Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
      </p>
      <p>
        Don't have an account?<a href="#" onclick="showSignupForm()">Sign up</a>
      </p>

      <button id="logoutBtn" style="display: none" onclick="logout()"> Logout
      </button>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2023 Car Selling Platform</p>
    </footer>
    <script src="script.js"></script>
    <script src="server.js"></script>

    <script>
      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (data.success) {
          alert(data.message);
          // Redirect or perform other actions on successful login
        } else {
          alert(data.message);
        }
      }
    </script>
  </body>
</html>
